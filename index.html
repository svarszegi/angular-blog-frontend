<doctype html>
    <html lang="en-US" ng-app="myBlog">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="shortcut icon" href="//www.ibm.com/favicon.ico" />
        <meta name="geo.country" content="US" />
        <meta name="dcterms.rights" content="© Copyright IBM Corp. 2015" />
        <meta name="description" content="Design for digital" />
        <meta name="keywords" content="IBM, design, digital, telecommunication" />
        <meta name="robots" content="noindex, nofollow" />

        <title>MyBlog</title>

        <script>
            digitalData = {
                "page": {
                    "category": {
                        "primaryCategory": ""
                    },
                    "pageInfo": {
                        "effectiveDate": "",
                        "expiryDate": "",
                        "language": "en-US",
                        "publishDate": "",
                        "publisher": "IBM Corporation",
                        "version": "v18",
                        "ibm": {
                            "contentDelivery": "",
                            "contentProducer": "IBM",
                            "country": "",
                            "industry": "",
                            "owner": "",
                            "subject": "",
                            "type": ""
                        },
                        "keywords": "",
                        "description": ""
                    }
                }
            };
        </script>
        <script src="//www.ibm.com/common/stats/ida_stats.js"></script>
        <link href="//1.www.s81c.com/common/v18/css/www.css" rel="stylesheet" />
        <script src="//1.www.s81c.com/common/v18/js/www.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//1.www.s81c.com/common/v18/js/masonry.js"></script>
        

        <script type="text/javascript">
            IBMCore.common.util.config.set({
                "masthead": {
                    "type": "alternate"
                },
                "footer": {
                    "type": "alternate"
                }
            });
        </script>
        <script>
            IBMCore.common.util.config.set({
                masthead: {
                    logoanimation: {
                        enabled: true
                    }
                }
            });
        </script>
        
        <script>jQuery("[data-widget='masonry']").masonry("layout");</script>

    </head>

    <body id="ibm-com" class="ibm-type" ng-controller="blogCtrl">
        <div id="ibm-top" class="ibm-landing-page">

            <!-- MASTHEAD_BEGIN -->

            <div id="ibm-masthead" role="banner" aria-label="IBM">
                <div id="ibm-mast-options">
                    <ul role="toolbar" aria-labelledby="ibm-masthead">
                        <li id="ibm-geo" role="presentation"><a href="http://www.ibm.com/planetwide/select/selector.html" role="button" aria-label="United States selected - Choose a country">United States</a></li>
                        <li id="ibm-language" role="presentation"><span class="ibm-active" role="button" aria-disabled="true">English</span> <a href="http://www.ibm.com/us/en/" lang="en-US" role="button">English</a></li>
                    </ul>
                </div>
                <div id="ibm-universal-nav">
                    <nav role="navigation" aria-label="IBM">
                        <div id="ibm-home"><a href="http://www.ibm.com/us/en/">IBM®</a></div>
                        <ul id="ibm-menu-links" role="toolbar" aria-label="Site map">
                            <li><a href="http://www.ibm.com/sitemap/us/en/">Site map</a></li>
                        </ul>
                    </nav>
                    <div id="ibm-search-module" role="search" aria-labelledby="ibm-masthead">
                        <form id="ibm-search-form" action="http://www.ibm.com/Search/" method="get">
                            <p>
                                <label for="q">IBM</label>
                                <input type="text" maxlength="100" value="" placeholder="Search" name="q" id="q" aria-label="Search" />
                                <input type="hidden" value="18" name="v" />
                                <input type="hidden" value="utf" name="en" />
                                <input type="hidden" value="en" name="lang" />
                                <input type="hidden" value="us" name="cc" />
                                <input type="submit" id="ibm-search" class="ibm-btn-search" value="Submit" />
                            </p>
                        </form>
                    </div>
                </div>
            </div>

            <!-- MASTHEAD_END -->

            <!-- TOPNAV_END -->

            <div id="ibm-content-wrapper">

                <!-- LEADSPACE_BEGIN -->

                <div ng-view></div>

                <!-- FOOTER_BEGIN -->

                <div id="ibm-footer-module">
                    <!-- Dynamic footer links inserted here inside a <section> -->
                </div>

                <footer role="contentinfo" aria-label="IBM">
                    <div id="ibm-footer">
                        <ul>
                            <li><a href="http://www.ibm.com/contact/us/en/">Contact</a></li>
                            <li><a href="http://www.ibm.com/privacy/us/en/">Privacy</a></li>
                            <li><a href="http://www.ibm.com/legal/us/en/">Terms of use</a></li>
                            <li><a href="http://www.ibm.com/accessibility/us/en/">Accessibility</a></li>
                        </ul>
                    </div>
                </footer>

                <!-- FOOTER_END -->

            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.js"></script>
        <script src="app.js"></script>

    </body>
    </html>
